<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style-global.css">
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="icon" href="../assets/img/icon-taverna-das-lendas.png" type="image/png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">

    <script src="../global.Js" defer></script>
    <script src="../js/cadastro.js"></script>
    <title>Cadastro | Taverna das Lendas</title>
</head>
<body>
   
    <main>

        <section class="formulario">

            <div id="div_Voltar" onclick="window.history.back()">
                <img src="../assets/img/icon-voltar.png" alt="">
                <p>Voltar</p>
            </div>

            <div id="div_CaixaCadastro">
                <h1>Cadastro</h1>
                <div class="div_inputs">
                    <label for="ipt_nome">Nome</label>
                    <input type="text" id="ipt_nome" placeholder="Nome">
                    <div class="validações" id="div_validaçãoNome"></div>
                </div>
                <div class="div_inputs">
                    <label for="ipt_email">Email</label>
                    <input type="text" id="ipt_email" placeholder="Email">
                    <div class="validações" id="div_validaçãoEmail"></div>
                </div>
                <div id="div_senha">
                    <div class="div_inputs">
                        <label for="password">Senha</label>
                        <input type="password" id="ipt_senha" placeholder="Senha">
                        <!-- <button id="button_VisualizarSenha" class="olho" onclick="mudarSenha()">
                            <img src="../assets/img/naoVendoSenha.png" id="olhoSenha">
                        </button>                     -->
                        <div class="validações" id="div_validaçãoSenha"></div>
                    </div>
                    <div class="div_inputs">
                        <label for="ipt_confirmaçãoSenha">Confirme a senha</label>
                        <input type="password" id="ipt_confirmaçãoSenha" placeholder="Confirmação da Senha">
                        <!-- <button id="button_VisualizarSenha" class="olho" onclick="mudarSenha()">
                            <img src="../assets/img/naoVendoSenha.png" id="olhoSenha">
                        </button> -->
                        <div class="validações" id="div_validaçãoSenha2"></div>
                    </div>
                </div>
                <div class="div_inputs">
                    <label for="slt_sistemaFavorito">RPG favorito:</label>
                    <select id="slt_sistemaFavorito">
                        <option value="#" selected disabled>Selecione um:</option>
                        <option value="1">Ordem paranormal</option>
                        <option value="2">Dungeons and Dragons</option>
                        <option value="3">Tormenta 20</option>
                        <option value="4">Outro</option>
                    </select>
                    <div class="validações" id="div_validaçãoSistema"></div>
                </div>
                <div class="div_inputs">
                    <label for="slt_tipoDeJogador">Modo favorito de jogar:</label>
                    <select id="slt_tipoDeJogador">
                        <option value="#" selected disabled>Selecione um:</option>
                        <option value="1">Jogador</option>
                        <option value="2">Mestre</option>
                        <option value="3">Ambos</option>
                        <!-- <option value="Outros">Outro</option> Talvez colocar opção de assistir? -->
                    </select>
                    <div class="validações" id="div_validaçãoTipo"></div>
                </div>
                <button onclick="cadastrar()">Cadastrar</button>
                <p>Já possui um cadastro? <a href="./login.html">Login</a></p>
            </div>

        </section>

        <div class="imagem_banner"></div>

    </main>
    
</body>
</html>
